<body>
   <div class="container">
       <h1>Vos renseignements personnels</h1>
        <form method="get" action="resultats.html" oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")'> <!-- Intégration de la fonction qui permet de valider le password -->
            
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" class="form-control" placeholder="Prénom" name="prenom"  value="" required>
            </div>
            <script>
            </script> 
            <div class="form-group">
                <label for="nom">Nom de famille:</label>
                <input type="text"class="form-control" placeholder="Nom de famille" name="nom" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" placeholder="Votre courriel" name="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" class="form-control" placeholder="Entrer votre mot de passe" name="password">
            </div>            
            <div class="form-group">
                <label for="password2">Mot de passe (confirmation):</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Entrer votre mot de passe à nouveau" name="password2">
            </div>
            <div class="form-group">
                <label for="interet">Vos intérêts</label>
                <select class="form-control" placeholder="Veuillez choisir" name="interet">
                    <option selected>Veuillez choisir</option>
                    <option value="sport">Sports</option>
                    <option value="web">Développement web</option>
                    <option value="autre">Autres</option>
                </select> 
            </div>
            <div class="form-group">
                <label for="sport-select">Sports:</label>
                <select class="form-control" placeholder="Veuillez choisir" name="sport-select">
                    <option selected>Veuillez choisir</option>
                    <option value="karate">Karaté</option>
                    <option value="rugby">Rugby</option>
                    <option value="hockey">Hockey</option>
                </select>   
            </div>
            <div class="form-group">
                <label for="web-select">Développement web:</label>
                <select class="form-control" placeholder="Veuillez choisir" name="seb-selct">
                    <option selected>Veuillez choisir</option>
                    <option value="front-end">Front-end</option>
                    <option value="back-end">Back-end</option>
                    <option value="fullstack">FullStack</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nom">Autre:</label>
                <input type="text"class="form-control" placeholder="Vos intérêts" name="nom" required>
            </div>
            <div class="form-group">
                <label for="age">J'ai plus de 18 ans</label>
                <input type="checkbox"class="form-control" style="Width:auto" name="age" required>
            </div>
                
            <input type="submit" value="Modifier les renseignements" class="btn btn-lg btn-primary"/>
            <input type="reset" value="Réinitialiser" class="btn btn-lg btn-default"/>
       </form>
   </div>
